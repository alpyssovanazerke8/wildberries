<div class="profile-page">
    <div class="header-block">
      <div class="user-info">
        <div class="avatar"></div>
        <div>
          <strong>Имя не указано</strong>
          <p>Баланс: {{ balance }} ₸</p>
        </div>
      </div>
      <div class="stats">
        <div>WB скидка<br><strong>до 30%</strong></div>
        <div>Оплата при получении<br><strong>до 206 500 ₸</strong></div>
      </div>
    </div>
  
    <div class="quick-actions">
      <div class="card">Избранное<br><small>{{ favoritesCount }} товаров</small></div>
      <div class="card">Покупки<br><small>Смотреть</small></div>
      <div class="card">Ждут оценки<br><small>{{ toReviewCount }} товаров</small></div>
    </div>
  
    <div class="support">
      <button>Написать в поддержку</button>
      <button>Вернуть товар</button>
      <button>Вопросы и ответы</button>
    </div>
  
    <div class="recommendations">
      <h3>Недавно смотрели</h3>
      <!-- Здесь будет компонент рекомендаций -->
    </div>
  </div>
